<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Sunction</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- account balance -->
                <div class="stats shadow ">
                    <div class="stat bg-green-400">
                      <div class="stat-title">Account Balance</div>
                      <div id="account-balance" class="stat-value">9400</div>
                    </div>
                  </div>

                  <div class="divider"></div>


                <!-- features  Start-->
                 <div>
                    <button id="show-add-money-form" class="btn btn-lg bg-green-400">+Add Money</button>
                    <button id="show-cash-out-form" class="btn btn-lg bg-green-400">Cash Out</button>
                    <button id="show-transaction-form" class="btn btn-lg bg-green-400">Transactions</button>
                 </div>
                <!-- features end -->

                <div class="divider"></div>

                <!-- ADD money form start -->
                <div id="add-money-form" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Enter add money amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-pin-number" type="password" autocomplete="off" placeholder="Your Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add money</button>
                      </div>
                    </form>
                  </div>
                <!-- Add money  form end-->

                <!-- Cash Out form start -->
                <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash Out Amount</span>
                      </label>
                      <input id="input-cash-out" type="text" placeholder="Enter cash out amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="input-cash-out-pin-number" type="password" autocomplete="off" placeholder="Your Pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">CashOut</button>
                    </div>
                  </form>
                </div>
                <!-- Cash Out form End -->

                <!-- transactions start -->
                    <div id="transactions-form" class="hidden">
                        <h2 class=" text-4xl font-bold text-center">Transaction Histroy</h2>
                        <div id="transaction-container" class="space-y-1">

                        </div>
                    </div>
                 <!-- transactions  end -->
              </div>
            </div>
          </div>
    </main>
    


    <script src="utilities.js"></script>
    <script src="addmoney.js"></script>
    <script src="cashout.js"></script>
    <script src="features.js"></script>
</body>
</html>
